<!doctype html>
{% load static %}
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png'%}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>만세력</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'css/paper-dashboard.css'%}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/themify-icons.css'%}" rel="stylesheet">

</head>

<body>
	    <div class="main-panel">
			<nav class="navbar navbar-default">
	            <div class="col-md-6 col-md-offset-5">
					<a class="navbar-brand" href="#regularforms" style="font-size: xx-large;">음양오행</a>
	            </div>
	        </nav>

	         <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-8 col-md-offset-2">
	                        <div class="card">
	                            <div class="card-header" style="text-align:center;">
	                                <label class="card-title" style="font-weight:bold; font-size:25px;">음양오행</label>
								</div>
								<p></p>
								<div style="text-align:center;">
									<img src="5type.png" alt="" width=400px>
									<p>&nbsp;</p>
								</div>
	                            <div class="card-content">
									<form method="POST" action="{% url 'result' %}" class="form-horizontal">{% csrf_token %}
										<fieldset>
	                                        <div class="form-group">
	                                            <label class="col-sm-4 control-label">이름</label>
	                                            <div class="col-sm-5">
	                                                <input type="text" name="name" placeholder="이름" class="form-control">
	                                            </div>
	                                        </div>
										</fieldset>
										<fieldset>
	                                        <div class="form-group">
	                                            <label class="col-sm-4 control-label">생년월일</label>
	                                            <div class="col-sm-5">
													<input type="text"  name = "date" class="form-control datepicker" placeholder="생년월일"/>
	                                            </div>
	                                        </div>
										</fieldset>
										<fieldset>
	                                        <div class="form-group">
	                                            <label class="col-sm-4 control-label">&nbsp;</label>
	                                            <div class="col-sm-5">
													<div class="radio">
														<input type="radio" name="gender" id="male" value="male">
														<label for="male">
															男
														</label>
														&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
														<input type="radio" name="gender" id="female" value="female">
														<label for="female">
															女
														</label>
													</div>
												</div>
	                                        </div>
										</fieldset>

										<div style="text-align:center">
											<button type="submit" class="btn btn-fill btn-info" style="background-color:#66615b; border-color:#66615b; width:130px;">검사하기</button>
										</div>
										<br><br>

                                    </form>
	                            </div>
	                        </div>  <!-- end card -->
	                    </div> <!-- end col-md-12 -->
	                </div> <!-- end row -->
	            </div>
	    	</div>
		</div>
	</div>
</body>

<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
	<script src="{% static 'js/jquery.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'js/jquery-ui.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'js/perfect-scrollbar.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>

	<!--  Forms Validations Plugin -->
	<script src="{% static 'js/jquery.validate.min.js'%}"></script>

	<!-- Promise Library for SweetAlert2 working on IE -->
	<script src="{% static 'js/es6-promise-auto.min.js'%}"></script>

	<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
	<script src="{% static 'js/moment.min.js'%}"></script>

	<!--  Date Time Picker Plugin is included in this js file -->
	<script src="{% static 'js/bootstrap-datetimepicker.js'%}"></script>

	<!--  Select Picker Plugin -->
	<script src="{% static 'js/bootstrap-selectpicker.js'%}"></script>

	<!--  Switch and Tags Input Plugins -->
	<script src="{% static 'js/bootstrap-switch-tags.js'%}"></script>

	<!-- Circle Percentage-chart -->
	<script src="{% static 'js/jquery.easypiechart.min.js'%}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'js/chartist.min.js'%}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'js/bootstrap-notify.js'%}"></script>

	<!-- Sweet Alert 2 plugin -->
	<script src="{% static 'js/sweetalert2.js'%}"></script>

	<!-- Vector Map plugin -->
	<script src="{% static 'js/jquery-jvectormap.js'%}"></script>

	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

	<!-- Wizard Plugin    -->
	<script src="{% static 'js/jquery.bootstrap.wizard.min.js'%}"></script>

	<!--  Bootstrap Table Plugin    -->
	<script src="{% static 'js/bootstrap-table.js'%}"></script>

	<!--  Plugin for DataTables.net  -->
	<script src="{% static 'js/jquery.datatables.js'%}"></script>

	<!--  Full Calendar Plugin    -->
	<script src="{% static 'js/fullcalendar.min.js'%}"></script>

	<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
	<script src="{% static 'js/paper-dashboard.js'%}"></script>

	<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
	<script src="{% static 'js/demo.js'%}"></script>

	<script type="text/javascript">
        $().ready(function(){

            demo.initFormExtendedDatetimepickers();
        });
    </script>

</html>
